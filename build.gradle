group 'com.codekul.jb'
version '0.0.1-BUILD-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'eu.appsatori.fatjar'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'eu.appsatori:gradle-fatjar-plugin:0.3'
    }
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.springframework.boot:spring-boot-build:1.4.3.RELEASE'
}

fatJar {
    manifest {
        attributes 'Main-Class': 'com.codekul.java.Main'
    }
}